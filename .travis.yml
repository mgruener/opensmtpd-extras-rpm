sudo: required
services:
- docker
before_install:
- docker pull mgruener/rpmbuild
- chmod -R o+rwX $(pwd)
script:
- docker run -it --rm -v $(pwd):/home/rpmbuild/rpmbuild mgruener/rpmbuild /usr/bin/spectool -R -g rpmbuild/SPECS/opensmtpd-extras.spec
- docker run -it --rm -v $(pwd):/home/rpmbuild/rpmbuild mgruener/rpmbuild /usr/bin/rpmbuild -bs rpmbuild/SPECS/opensmtpd-extras.spec
deploy:
  provider: bintray
  file: bintray.json
  user: mgruener
  key:
    secure: 
  dry-run: false
  on: master
